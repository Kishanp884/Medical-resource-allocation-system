<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}EMRAS â€” Emergency Medical Resource Allocation System{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-heartbeat"></i>
        <span>EMRAS</span>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="/allocation" class="nav-link {% if request.endpoint == 'allocation_dashboard' %}active{% endif %}">
          <i class="fas fa-chart-line"></i>
          <span>Allocation</span>
        </a>
        <a href="/organs" class="nav-link {% if request.endpoint == 'organs_dashboard' %}active{% endif %}">
          <i class="fas fa-heart"></i>
          <span>Organs</span>
        </a>
        <a href="/iv-monitoring" class="nav-link {% if request.endpoint == 'iv_monitoring_dashboard' %}active{% endif %}">
          <i class="fas fa-syringe"></i>
          <span>IV Monitoring</span>
        </a>
      </div>
    </nav>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-bars"></i> Navigation</h3>
      </div>
      <div class="sidebar-menu">
        <a href="/" class="sidebar-link {% if request.endpoint == 'index' %}active{% endif %}">
          <i class="fas fa-home"></i>
          <span>Main Dashboard</span>
        </a>
        <a href="/allocation" class="sidebar-link {% if request.endpoint == 'allocation_dashboard' %}active{% endif %}">
          <i class="fas fa-chart-line"></i>
          <span>Resource Allocation</span>
        </a>
        <a href="/organs" class="sidebar-link {% if request.endpoint == 'organs_dashboard' %}active{% endif %}">
          <i class="fas fa-heart"></i>
          <span>Organ Tracking</span>
        </a>
        <a href="/iv-monitoring" class="sidebar-link {% if request.endpoint == 'iv_monitoring_dashboard' %}active{% endif %}">
          <i class="fas fa-syringe"></i>
          <span>IV Monitoring</span>
        </a>
      </div>
      <div class="sidebar-footer">
        <div class="sidebar-stats">
          <div class="stat-item">
            <i class="fas fa-users"></i>
            <span id="sidebar-patients">0</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-ambulance"></i>
            <span id="sidebar-ambulances">0</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-hospital"></i>
            <span id="sidebar-hospitals">0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {% block content %}{% endblock %}
    </div>

    <!-- Toast Notifications -->
    <div id="toast"></div>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
